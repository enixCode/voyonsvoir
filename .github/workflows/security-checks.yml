name: Security Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions: read-all

jobs:
  codeql:
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
          build-mode: none
      - uses: github/codeql-action/analyze@v3

  gitleaks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

  clamav:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav
      - name: Update ClamAV signatures
        run: |
          mkdir -p /tmp/clamav
          cat <<'EOF' > /tmp/freshclam.conf
          DatabaseDirectory /tmp/clamav
          LogFile /tmp/freshclam.log
          Foreground true
          EOF
          sudo freshclam --config-file=/tmp/freshclam.conf
      - name: Scan with ClamAV
        run: clamscan -r --infected --no-summary --exclude-dir=.git --database=/tmp/clamav .
